<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Productly</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <header>
    <div class="headerWrapper">
      <div class="logo">
        <img src="./img/logo.png" alt="">
        <h1>Productly</h1>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Product</a>
      </nav>
      <div class="buttons">
        <button class="signInButton">Sign In</button>
        <button class="yellowButton signUpButton">Sign Up</button>
      </div>
    </div>
  </header>

  <div class="wrapper">
      <div class="getStarted">
        <div class="getStartedInfoBlock">
          <h2>The Design Thinking superpowers</h2>
          <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
          <div class="getStartedControl">
            <button class="yellowButton getStartedButton">Get started</button>
            <div class="getStartedLink">
              <img src="./img/icontriangle.svg" alt="">
              <a href="#">Watch the Video</a>
            </div>
          </div>
        </div>
        <img src="./img/getstartedimg.svg" alt="">
      </div>


</div>

</body>

</html>
